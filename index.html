<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <script src="tooltip.js"></script>
    <script src="colorful-link.js"></script>
    <script src="hide-show-button.js"></script>
    <script src="modal.js"></script>
    <script src="custom-heading.js"></script>
  </head>
  <body>
    <p>
      <my-tooltip text="Go to web compoenents website to find more">Web components </my-tooltip> are
      awesome
    </p>

    <a is="nk-link" href="https://www.google.com">Google</a>

    <nk-hide-show-btn is-visible="true">Hellooooooooo</nk-hide-show-btn>

    <button>SHOW MODAL</button>

    <nk-modal>
      <h1 slot="header" class="my-header">Reconsent Confirmation</h1>
      <p slot="body" class="my-body">Are you sure you want to consent to this?</p>
    </nk-modal>

    <h1 is="nk-custom-heading">My Beautiful Heading</h1>

    <div class="fieldset">
      <div class="field qty">
        <label class="label" for="qty"><span>Qty</span></label>
        <div class="control control-qty-cart">
          <span class="quantity-controls quantity-minus"></span>
          <span class="quantity-controls quantity-plus"></span>
        </div>
      </div>
      <div class="actions" style="font-size: 20px">
        <button
          type="submit"
          title="Add to Cart"
          class="action primary tocart"
          id="product-addtocart-button"
        >
          <span><i class="fa fa-shopping-cart" style="color: white"></i>&nbsp;Add to Cart</span>
        </button>
      </div>
    </div>

    <script>
      const showModalBtn = document.querySelector("button");
      const nkModal = document.querySelector("nk-modal");
      showModalBtn.addEventListener("click", () => nkModal.setAttribute("opened", ""));

      nkModal.addEventListener("inputchanged", (event) => {
        console.log("detail", event.detail);
      });
    </script>
  </body>
</html>
